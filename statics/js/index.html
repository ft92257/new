<script src="calendar/calendar.js" type="text/javascript"></script>
<input id="time"  type="text"/>
  <script language="javascript" type="text/javascript">
                    Calendar.setup({
                        inputField     :    "time",
                        ifFormat       :    "%Y-%m-%d %H:%M",
                        showsTime      :    'true',
                        timeFormat     :    "24"
                    });
                </script>
